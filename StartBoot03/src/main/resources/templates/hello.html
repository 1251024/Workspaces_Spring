<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Hello</title>
</head>
<body>

	<h1 th:text="${name}">이름이 들어갈 곳 입니다.</h1>
	<a href="/">index</a>
	<!-- 
	th:text 관련태그를 들어갈 값으로 넣을 수 있다 
	틀만 html에서 잡아주고 내용은 자바에서 값을 넣어줄 수 있다.
	thymeleaf: 틀이랑 내용을 분리, 태그사이의 내용을 리플레이스 해준다.
	 -->
</body>
</html>
