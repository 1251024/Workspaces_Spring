<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Expression</title>
</head>
<body>

	<h1>Expression</h1>

	<p th:text="|Hello, ${name}|">Hello, $name</p>
	<p th:text="${dto.subject}">dto.subject</p>
	
	
	<!-- *의 용법: 1. 전부/ 2. 1orMore / 3. pointer기능 -->
	
	<div th:object="${dto}">		<!-- dto객체에서 연결되어 있는 -->
	
		<p th:text="*{subject}">subject</p>
		<p th:text="*{seq}">seq</p>
	</div>
	
	<table border="1">
		<tr>
			<th>SUBJECT</th>
			<th>SEQ</th>
		</tr>
		<tr th:each="dto:${list}">
			<td th:text="*{dto.subject}">dto.subject</td>
			<td th:text="*{dto.seq}">dto.seq</td>
		</tr>
	</table>
	
	<br>
	
	<table border="1">
		<tr>
			<th>SUBJECT</th>
		</tr>
		<tr th:each="dto:${list}">
		 	<td th:object="${dto}">
		 		<span th:text="*{subject}">subject</span>
				<span th:text="*{seq}">seq</span>
		 	</td>
		</tr>
	</table>
	
	<br>
	
	<table border="1">
		<tr  th:if="${iflist} ne null"><!-- false -->
			<td>iflist가 null값이 아니라면</td>
		</tr>
		<tr th:unless="${iflist} ne null"><!-- 거짓이 아니면 true다 -->
			<td>iflist가 null값이 아닌게 아니라면(null값이라면)</td>
		</tr>
	</table>
	
	<br>
	
	<div th:each="num:${#numbers.sequence(1, 3)}">
		<th:block th:switch="${num}">
			<p th:case="1" th:text="|this is ${num}|"></p>
			<p th:case="2" th:text="|second ${num}|"></p>
			<p th:case="3" th:text="|this is ${num}|"></p>
		</th:block>
	</div>
	
	<br>
	
	<a th:href="@{index.html}">index</a>
	<a th:href="@{util}">util</a>
	<a href="/">index</a>
	
	<!-- #객체 / $밸류 / @url / *pointer(땡겨올때)-->
</body>
</html>
