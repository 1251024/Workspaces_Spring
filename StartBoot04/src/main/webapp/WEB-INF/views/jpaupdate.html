<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>UPDATE</title>
</head>
<body>
	<h1>UPDATE</h1>

	<form th:action="@{updateres}" method="post">
		<input type="hidden" name="myno" th:value="${dto.myno}">
	
		<table border="1">
			<tr>
				<th>작성자</th>
				<td><input type="text" name="myname" th:value="${dto.myname}"></td>
			</tr>
			<tr>
				<th>제목</th>
				<td><input type="text" name="mytitle" th:value="${dto.mytitle}"></td>
			</tr>
			<tr>
				<th>내용</th>
				<td><textarea rows="10" cols="60" name="mycontent" th:inline="text">[[${dto.mycontent}]]</textarea></td>
			</tr>
			<tr>
				<td colspan="2" align="right">
					<input type="submit" value="수정">
					<input type="button" value="취소" th:onclick="|location.href='delete?myno=${dto.myno}'|">
					<input type="button" value="목록" th:onclick="location.href='list'">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
