<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert</title>
</head>
<body>

	<h1>Insert</h1>
	
	<form th:action="@{insertres}" method="post">
	
		<table border="1">
			<tr>
				<th>작성자</th>
				<td><input type="text" name="myname" ></td>
			</tr>
			<tr>
				<th>제목</th>
				<td><input type="text" name="mytitle" ></td>
			</tr>
			<tr>
				<th>내용</th>
				<td><textarea rows="10" cols="60" name="mycontent" th:inline="text" ></textarea></td>
			</tr>
			<tr>
				<td colspan="2" align="right">
					<input type="submit" value="작성">
					<input type="button" value="취소" th:onclick="location.href='list'">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
